    types: 
      - opened

    branches:
      - master
      - 'dev-*'
      - 'feat/**'

  push:
    branches:
      - master
      - 'dev-*'
      - 'feat/**'

  workflow_dispatch:
  
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
